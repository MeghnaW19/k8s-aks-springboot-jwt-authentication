<div class=" table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> {{user.email}}</td>
            <td><input type="text" [(ngModel)]="user.name" #updatedName></td>
            <td><input type="number" min="0" [(ngModel)]="user.age" #updatedAge></td>
            <td>
                <button class="btn btn-warning" (click)=updateUser(user)> Update</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-success md-6" *ngIf="isUpdated">
        {{message}}
    </div>
</div>
